{% extends 'base.html' %}

{% block content %}
<br><br>
<h1>Add Department</h1>
<br><br>
<form action="#" method="post" class="form-group">
    <div class="form-group">

        <div class="form-group">
            <label for="deptName">Department Name:</label>
            <input type="text" class='form-control' id="deptName" name="deptName" required>
        </div>

        <div class="form-group">
            <label for="deptActive">Department active:</label>
            <input type="radio" class='form-control' id='deptActive1' name="deptActive" value="YES" required> YES
            <input type="radio" class='form-control' id='deptActive2' name="deptActive" value="NO" required> NO
        </div>

        <div class="form-group">
            <button class="btn btn-default" type="submit">lets post back</button>
        </div>
    </div>
</form>

{% endblock content %}
