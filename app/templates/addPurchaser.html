{% extends 'AdminBase.html' %}

{% block content %}
<br><br>
<h1>Add Purchaser</h1>
<br><br>
<form action="#" method="post">

  <div class="form-group">
    <label for="pName">Purchaser Name:</label>
    <input type="text" class='form-control' name="pName" id="pName" required/>
  </div>

  <div class="form-group mt-3">
    <label for="selectpurchaser">Purchaser Department:</label>
    <select name="selectDepartment" id="selectDepartment" class=form-control required>
      <option value="">--Please select a purchaser department--</option>
        {% for deptNames in listDeptNames: %}
          <option value='{{deptNames}}'>{{deptNames}}</option>
        {% endfor %}
      </select>
  </div>

  <div class="form-group mt-3">
    <label for="pActive">Purchaser active:</label>
    <p>
      <input type="radio" class='form-check-input' id='pActive1' name="pActive" value="YES" required> YES
      <input type="radio" class='form-check-input' id='pActive2' name="pActive" value="NO" required> NO
    </p>
  </div>



  <button type="submit" class="btn btn-primary mt-4 bg-steel">Submit</button>
</form>

{% endblock content %}
