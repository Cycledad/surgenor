{% extends 'AdminBase.html' %} {% block content %} <br /><br />
<h1>Add Supplier</h1>
<br /><br />
<form action="#" method="post" class="form-group">
  <div class="form-group">
    <div class="form-group">
      <label for="supplierName">Supplier Name:</label>
      <input type="text" class="form-control" id="supplierName" name="supplierName" required />
    </div>

    <div class="form-group mt-3">
      <label for="supplierAddr">Supplier Address:</label>
      <input type="text" class="form-control" id="supplierAddr" name="supplierAddr" required />
    </div>

    <div class="form-group mt-3">
      <label for="supplierContactName">Contact Name:</label>
      <input type="text" class="form-control" id="supplierContactName" name="supplierContactName" required />
    </div>

    <div class="form-group mt-3">
      <label for="supplierTel">Telephone Number:</label>
      <input type="tel" class="form-control" id="supplierTel" name="supplierTel" required />
    </div>

    <div class="form-group mt-3">
      <label for="supplierEmail">Email address:</label>
      <input type="email" class="form-control" id="supplierEmail" name="supplierEmail" required />
    </div>

    <button type="submit" class="btn btn-primary mt-4 bg-steel">Submit</button>
  </div>
</form>

{% endblock content %}
