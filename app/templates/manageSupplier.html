{% extends 'AdminBase.html' %}

{% block content %}

<div id="manageSupplier-table"></div>

{% endblock %}

{% block scripts %}


<script>


var dateEditor = (cell, onClick, success, cancel, editorParams) => {
   var editor = document.createElement("input");
   editor.value = cell.getValue();
   //debugger;
   var datepicker = flatpickr(editor, {
     enableTime: true,
     dateFormat: "Y-m-d",
     onClose: (selectedDates, dateStr, instance) => {
       success(dateStr);
       updateCol(cell);
       instance.destroy();
     },
     onChange: (selectedDates, dateStr, instance) => {
       success(dateStr);
       updateCol(cell)
       instance.destroy();
     },
   });

   onClick(() => {
     editor.focus();
   });

   return editor;
 };

var updateCol = (cell) =>
{
    debugger;
    var row = cell.getRow();
    var rowData = row.getData();
    id = rowData[0];
	supplierName  = rowData[1];
	supplierAddr  = rowData[2];
	supplierTel  = rowData[3];
	supplierEmail  = rowData[4];
	supplierContact  = rowData[5];
	supplierActive  = rowData[6];
	supplierDateInActive  = rowData[7];
	supplierDateCreated  = rowData[8];

    value = id + "," + supplierName + "," + supplierAddr + "," +  supplierTel  + "," + supplierEmail + "," + supplierContact + "," +  supplierActive + "," + supplierDateInActive + "," + supplierDateCreated
    URL = "/api/data/manageSupplier?action=update&value=" + value;
    table.setData(URL);
};


//custom formatter definition
var printIcon = function(cell, formatterParams, onrendered){
    return "<img src=./static/img/printer-16.png>";
};


//Build Tabulator
var table = new Tabulator("#manageSupplier-table",
{

    ajaxURL: "/api/data/manageSupplier",
    height:"311px",
    //layout:"fitData",
    layout:"fitColumns",
    selectable:true,
    placeholder:"No Data Set",
    pagination:"local",
    paginationSize:6,
    paginationSizeSelector:[3, 6, 8, 10],
    movableColumns:true,
    paginationCounter:"rows",
    initialSort:[
        {column: "1", dir:"asc"}, //sort by Supplier Name, ascending

    ],
    columns:[
        {title:"id", field:"0", hozAlign:"center", sorter:"number", visible:false},
        {title:"supplierName", field:"1", hozAlign:"center", sorter:"string", visible:true, editor:true, cellEdited:updateCol, headerFilter:"input", headerFilterPlaceholder:"Find Supplier Name ..."},
        {title:"supplierAddr", field:"2", hozAlign:"center", sorter:"string", editor:true, cellEdited:updateCol, headerFilter:"input", headerFilterPlaceholder:"Find Supplier Address ..."},
        {title:"supplierTel", field:"3", hozAlign:"center", sorter:"string", editor:true, cellEdited:updateCol, headerFilter:"input", headerFilterPlaceholder:"Find Supplier Telephone ..."},
        {title:"supplierEmail", field:"4", hozAlign:"center", sorter:"string", editor:true, cellEdited:updateCol, headerFilter:"input", headerFilterPlaceholder:"Find Supplier Email ..."},
        {title:"supplierContact", field:"5", hozAlign:"center", sorter:"string", editor:true, cellEdited:updateCol, headerFilter:"input", headerFilterPlaceholder:"Find Supplier Contact Name ..."},
        {title:"supplierActive", field:"6", hozAlign:"center", sorter:"number", editor:true, cellEdited:updateCol, headerFilter:"input", headerFilterPlaceholder:"Find Active Suppliers ..."},
        {title:"supplierDateInActive", field:"7", hozAlign:"center", sorter:"date", editor:dateEditor, headerFilter:"input", headerFilterPlaceholder:"Find Date Supplier Inactive ..."},
        {title:"supplierDateCreated", field:"8", hozAlign:"center", sorter:"date", editor:dateEditor, headerFilter:"input", headerFilterPlaceholder:"Find Date Supplier Created ..."},
    ],
});

columns: ['', '', '', '', '', '', '', '']


//cellEdited:updateCol,



function printit(cell)
{
    alert("print it");
}



</script>
{% endblock %}
