{% extends 'base.html' %} {% block content %}
<h1>Register</h1>
<br />
<form action="#" method="post" class="form-group">
  <div class="form-group">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" required />
    </div>
    <br />
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" required />
    </div>
  </div>
  <br />

  <button type="submit" class="btn btn-primary mt-4 bg-steel">Submit</button>

  <br />
  <div class="border-top pt-3">
    <small class="text-muted">
      Already Have An Account?
      <a class="ml-2" href="{{url_for('login')}}">Sign In</a>
    </small>
  </div>
</form>

{% endblock content %}
